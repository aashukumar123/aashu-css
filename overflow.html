<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            border: 1px solid black;
           background-color: blue;
           overflow: auto;/*this is used to overflow of line is maintained  you use visible hidden scroll auto*/
           
        }
        .item{
           
           width: 200px;
            background-color: brown;
            height: 200px;
            border: 1px solid black;
           margin: 10px;
            float: left;
        }


    </style>
</head>
<body>
    <div class="container">
        <div class="item">A</div>
        <div class="item">B</div>
        <div class="item">c</div>
    </div>
</body>
</html>
