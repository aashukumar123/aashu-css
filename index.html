<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile card UI Design</title>
    <link rel="stylesheet" href="index.css"/>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'/>
</head>
<body>
   <div class="profile-card">
    <div class="image">
    <img src="profile.jpeg" alt="aashu"class="profile-img">
    </div>
    <div  class="text-data">
        <span class="name">Aashu Kumar</span>
        <span class="job"> Good lisner</span>
        

    </div>
    <div class="media-buttons">
        <a href="#" style="background: #df0808; " class="link">
            <i class='bx bxl-linkedin'></i>
        </a>
        <a href="#" style="background-color:#42b25e ;"class="link">
            <i class='bx bxl-github'></i>
        </a>
        <a href="#" style="background-color:#424bb2 ;" class="link">
            <i class='bx bxl-meta'></i>
        </a>
        <a href="#" style="background: #e1306c; " class="link">
        <i class='bx bxl-instagram' ></i>
            
        </a>
    </div>
    <div class="button">
        <button class="button">call me</button>
        <button class="button">massage</button>
    </div>
   </div> 
</body>
</html>
